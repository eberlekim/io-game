<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>io-game minimal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="startScreen">
    <h1>Willkommen!</h1>
    <input id="nameInput" placeholder="Dein Name" />
    <button id="startBtn">Start Game</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="deathScreen">
    <h1>Du bist raus!</h1>
    Score: <span id="deathScore">0</span>
    <button id="retryBtn">Nochmal</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
